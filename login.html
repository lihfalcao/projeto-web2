<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="path-para-seu-script"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/owl.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login-cadastrar-style.css">
	<!--===============================================================================================-->


</head>

<body>
	<header class="top">
		<div>
			<img src="images/logo completo.png"></img>
		</div>
	</header>
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login p-t-50 p-b-90">
				<form class="login-form flex-sb flex-w">

					<div class="wrap-input m-b-16">
						<input class="input" type="text" id="username" name="username" placeholder="UsuÃ¡rio"
							onkeypress="validateChar(event)">
						<span class="focus-input"></span>

					</div>


					<div class="wrap-input m-b-16">
						<input class="input" type="password" id="pass" name="pass" placeholder="Senha"
							onkeypress="validateChar(event)">
						<span class="focus-input"></span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div>
							<label class="container">Lembre-me
								<input type="checkbox" checked="checked">
								<span class="checkmark"></span>
							</label>
						</div>
						<div>
							<a href="#" class="forgot" id="fogot">
								Esqueceu?
							</a>
						</div>
					</div>
				</form>
				<div class="button-login">
					<button class="button" onclick="validateEnter()">
						ENTRAR
					</button>
				</div>
				<div class="button-sing-up">
					<button class="button" id="button-singup">
						CADASTRAR
					</button>
				</div>


			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>

	<script src="js/ir-pagina-inicial.js"></script>

</body>

</html>
